<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Sudoku - The Ultimate Puzzle Experience</title>
    <link rel="stylesheet" href="../css/matrix-theme.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/sudoku-game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Matrix background animation -->
    <div id="matrix-background">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <!-- Theme Selector -->
    <div class="theme-selector">
        <button class="theme-btn active" data-theme="matrix">Matrix</button>
        <button class="theme-btn" data-theme="cyberpunk">Cyberpunk</button>
        <button class="theme-btn" data-theme="neon">Neon</button>
        <button class="theme-btn" data-theme="classic">Classic</button>
    </div>

    <!-- Main game container -->
    <div id="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">
                <span class="matrix-text">MATRIX</span>
                <span class="sudoku-text">SUDOKU</span>
            </h1>
            <div class="game-stats">
                <div class="stat-item">
                    <span class="stat-label">TIME</span>
                    <span id="timer" class="stat-value">00:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">DIFFICULTY</span>
                    <span id="difficulty" class="stat-value">MEDIUM</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">ERRORS</span>
                    <span id="errors" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <!-- Game board -->
        <main class="game-main">
            <div class="sudoku-container">
                <div id="sudoku-grid" class="sudoku-grid">
                    <!-- 9x9 Sudoku grid will be generated by JavaScript -->
                </div>
            </div>

            <!-- Control panel -->
            <div class="control-panel">
                <!-- Number input buttons -->
                <div class="number-buttons">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn erase-btn" data-number="0">ERASE</button>
                </div>

                <!-- Game controls -->
                <div class="game-controls">
                    <button id="new-game-btn" class="control-btn">NEW GAME</button>
                    <button id="daily-challenge-btn" class="control-btn daily-challenge">DAILY CHALLENGE</button>
                    <button id="hint-btn" class="control-btn">HINT</button>
                    <button id="check-btn" class="control-btn">CHECK</button>
                    <button id="solve-btn" class="control-btn">SOLVE</button>
                </div>

                <!-- Multiplayer controls -->
                <div class="multiplayer-controls">
                    <button id="create-room-btn" class="control-btn multiplayer-btn">CREATE ROOM</button>
                    <button id="join-room-btn" class="control-btn multiplayer-btn">JOIN ROOM</button>
                    <div id="online-players" class="online-status">0 players online</div>
                </div>

                <!-- Difficulty selector -->
                <div class="difficulty-selector">
                    <label class="difficulty-label">SELECT DIFFICULTY:</label>
                    <div class="difficulty-buttons">
                        <button class="difficulty-btn" data-difficulty="easy">EASY</button>
                        <button class="difficulty-btn active" data-difficulty="medium">MEDIUM</button>
                        <button class="difficulty-btn" data-difficulty="hard">HARD</button>
                        <button class="difficulty-btn" data-difficulty="expert">EXPERT</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Game status modal -->
        <div id="game-modal" class="game-modal hidden">
            <div class="modal-content">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-message" class="modal-message"></p>
                <div class="modal-buttons">
                    <button id="modal-new-game" class="modal-btn">NEW GAME</button>
                    <button id="modal-close" class="modal-btn secondary">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="click-sound" preload="auto">
        <source src="../assets/sounds/click.mp3" type="audio/mpeg">
        <source src="../assets/sounds/click.ogg" type="audio/ogg">
    </audio>
    <audio id="success-sound" preload="auto">
        <source src="../assets/sounds/success.mp3" type="audio/mpeg">
        <source src="../assets/sounds/success.ogg" type="audio/ogg">
    </audio>
    <audio id="error-sound" preload="auto">
        <source src="../assets/sounds/error.mp3" type="audio/mpeg">
        <source src="../assets/sounds/error.ogg" type="audio/ogg">
    </audio>

    <!-- JavaScript modules -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/matrix-background.js"></script>
    <script src="../js/theme-manager.js"></script>
    <script src="../js/achievement-manager.js"></script>
    <script src="../js/daily-challenge-manager.js"></script>
    <script src="../js/social-sharing-manager.js"></script>
    <script src="../js/multiplayer-manager.js"></script>
    <script src="../js/sudoku-engine.js"></script>
    <script src="../js/sudoku-ui.js"></script>
    <script src="../js/game-controller.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
